<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamLine - Manage Regions</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Manage Regions</h1>
    <a href="index.html">Back to Home</a>
    
    <h2>Region Records</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>Edit</th>
            <th>Delete</th>
            <th>ID</th>
            <th>County Name</th>
            <th>Region Name</th>
            <th>Division Name</th>
        </tr>
        <tr>
            <td><a href="#">Edit</a></td>
            <td><a href="#">Delete</a></td>
            <td>101</td>
            <td>Benton</td>
            <td>Downtown</td>
            <td>Central</td>
        </tr>
    </table>

    <h2>Add a New Region</h2>
    <form>
        <label>ID:</label> <input type="text" name="id"><br>
        <label>County Name:</label> <input type="text" name="county_name"><br>
        <label>Region Name:</label> <input type="text" name="region_name"><br>
        <label>Division Name:</label> <input type="text" name="division_name"><br>
        <input type="submit" value="Add Region">
    </form>
</body>
</html>
