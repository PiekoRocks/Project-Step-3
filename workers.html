<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Workers</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <header>
        <div class="header-container">
          <img src="logo.png" alt="StreamLine Logo" class="logo">
          <h1>StreamLine</h1>
        </div>
      </header>
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="hydrants.html">Manage Hydrants</a></li>
            <li><a href="regions.html">Manage Regions</a></li>
            <li><a href="inspections.html">Track Inspections</a></li>
            <li><a href="workers.html">Manage Workers</a></li>
            <li><a href="maintenance.html">Log Maintenance</a></li>
        </ul>
    </nav>
    
    <div class="content">
      <h2 class="page-title">Worker Records</h2>
      <div class="main-content">
        <div class="side-content">
          <button id="showAddFormButton" class="styled-button">Add New Worker</button>
          <div class="form-container" id="addFormContainer" style="display: none;">
            <h2>Add a New Worker</h2>
            <form id="addForm">
                <label>ID:</label>
                <input type="text" name="id"><br>
          
                <label>Region:</label>
                <input type="text" name="region"><br>
          
                <label>Name:</label>
                <input type="text" name="name"><br>
          
                <label>Salary:</label>
                <input type="text" name="salary"><br>
          
                <label>Assigned Date:</label>
                <input type="date" name="assigned_date"><br>
          
                <div class="button-container">
                    <input type="submit" value="Add Worker">
                    <button type="button" class="cancel-button" onclick="hideForm('addFormContainer')">Cancel</button>
                </div>
            </form>
          </div>
          
          <div class="form-container" id="editFormContainer" style="display: none;">
            <h2>Edit Worker</h2>
            <form id="editForm">
                <label>ID:</label>
                <input type="text" name="id" readonly><br>
          
                <label>Region:</label>
                <input type="text" name="region"><br>
          
                <label>Name:</label>
                <input type="text" name="name"><br>
          
                <label>Salary:</label>
                <input type="text" name="salary"><br>
          
                <label>Assigned Date:</label>
                <input type="date" name="assigned_date"><br>
          
                <div class="button-container">
                    <input type="submit" value="Save Changes">
                    <button type="button" class="cancel-button" onclick="hideForm('editFormContainer')">Cancel</button>
                </div>
            </form>
          </div>
        </div>
        <div class="table-container">
          <table border="1" cellpadding="5">
              <tr>
                  <th>Edit</th>
                  <th>Delete</th>
                  <th>ID</th>
                  <th>Region</th>
                  <th>Name</th>
                  <th>Salary</th>
                  <th>Assigned Date</th>
              </tr>
              <tr>
                  <td><a href="#edit">Edit</a></td>
                  <td><a href="#">Delete</a></td>
                  <td>201</td>
                  <td>Downtown</td>
                  <td>John Smith</td>
                  <td>50000</td>
                  <td>2024-12-01</td>
              </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
